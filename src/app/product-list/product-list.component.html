<mat-card class="example-card" *ngFor="let product of products">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{product.photo}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="addToCart(product)">Купить</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
